{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Cuisine Types</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for cuisine_type in cuisine_types %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ cuisine_type.name }}</td>
                <td>{{ cuisine_type.description|default_if_none:"---" }}</td>
                <td>
                    <a href="{% url 'cuisine_types:cuisine_type_update' cuisine_type.pk %}" class="btn btn-primary btn-sm">Edit</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No cuisine types available</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

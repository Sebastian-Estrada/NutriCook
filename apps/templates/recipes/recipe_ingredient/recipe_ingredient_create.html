{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
    <h1 class="mb-4 mt-2">Add Recipe Ingredient</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="{% url 'recipes:recipe_ingredient_list' recipe.pk %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

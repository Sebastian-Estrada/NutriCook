{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <div class="container">
        <h1 class="mb-4 mt-2">Update Meal Plan</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'meal_planner:planner_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
